  <style>
    /* Starry background effect */
    .starry-bg {
      position: relative;
      background: linear-gradient(to bottom, #1e3a8a, #000);
      overflow: hidden;
    }
    .starry-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="2" cy="2" r="1" fill="white" opacity="0.5"/></svg>') repeat;
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
